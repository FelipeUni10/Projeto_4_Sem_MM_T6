<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopLine Events - Brasil</title>
    <meta name="description" content="Somos uma pequena organização voltada para o mundo dos fãs de Kpop, em SP. 
    Nós temos o intuito de somar e entreter mais ainda neste meio de eventos, proporcionando ainda mais momentos únicos, felizes e inesquecíveis para os fãs. 
    
    Com leveza, simplicidade e carinho, queremos criar um ambiente divertido e acolhedor, onde todos possam aproveitar o máximo do seu dia.">
    
    <link rel="icon" href="img/Logo_Topline_Events.jpeg">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Cabeçalho-->
    <header id="inicio" >
        <div class="Container Flex">
            <div id="logo">
                <img src="img/Logo_novo.png" alt="TopLine">
            </div>
            <nav>
                <input type="checkbox" id="check">
                <label for="check">&#x268c;</label>
                <ul>
                    <li><a href="#inicio">Início</a></li>
                    <li><a href="#sobre">Quem Somos Nós?</a></li>
                    <li><a href="#conteudo">Eventos</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!--Destaque-->
    <main>
        <div class="Container">
            <h1>TopLine Events</h1>
            <h2>Brasil</h2>
        </div>
    </main>
    <!--Sobre-->
    <section id="sobre">
        <div class="Container">
            <h2>Quem Somos Nós</h2>
        </div>
    </section>
    <!--alguns dos eventos-->
    <section id="conteudo">
        <div class="Container">
            <h2>Eventos Realizados</h2>
        </div>
    </section>
    <!--próximos eventos-->
    <section>
        <div class="Container">
            <h2>Próximos Eventos</h2>
        </div>
    </section>
    <!--Calendário-->
    <section>
        <div class="Container">
            <h2>Calendário</h2>
        </div>
    </section>
    <!--Rodapé-->
    <footer id="contato">
        <div class="Container">
            <h2> Fale Conosco</h2>
        </div>
    </footer>
    <a href="#inicio" id="topo"><img src="img/topo.png" alt="topo do site"></a>
</body>

</html>
